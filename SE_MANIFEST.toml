schema = "se-manifest-1"
schema_url = "https://github.com/structural-explainability/spec-se/blob/main/manifests/se-manifest-1.md"

[meta]
# Non-normative contextual information
framework = "Structural Explainability"
framework_url = "https://github.com/structural-explainability"
framework_note = "Provides definitions and conventions for SE_MANIFEST semantics."
description = "Declarative claim of repository intent, scope, and role."
purpose = "To make explicit the boundaries, responsibilities, and expectations of this repository relative to others."

[repo]
name = "spec-se"
org  = "structural-explainability"
kind = "spec"
status = "normative"
since = "2025"
summary = "Defines the admissible space for accountable representation under neutrality constraints."

[layer]
space = "SE"
role  = "boundary"

[depends]
required = []
optional = []

[provides]
artifacts = [
  "README.md",
  "SPEC.md",
  "SPEC_LAYERS.md",
  "IDENTIFIERS.md",
  "CONFORMANCE.md",
  "manifests/se-manifest-1.md",
  "ANNOTATIONS.md",
  "CHANGELOG.md",
  "CITATION.cff",
  "LICENSE",
]

[scope]
includes = [
  "neutrality constraints",
  "boundary conditions for admissible representation",
  "rules for externalizing interpretation",
]
excludes = [
  "domain semantics",
  "epistemic truth criteria",
  "causal models",
  "normative judgment or enforcement",
  "implementation details",
]

[citation]
cff = "CITATION.cff"
preferred = "spec"
bib_hint = "case2025-spec-se"

[traceability]
identifier_map = "structural-explainability/spec-se/IDENTIFIERS.md"
